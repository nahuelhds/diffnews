name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set the correct Node version using nvm
        shell: bash -l {0}
        run: nvm install
      - name: Install Dependencies
        run: npm ci --no-audit
      - name: Lint
        run: npm run lint --if-present
      - name: Test
        run: npm test
      - name: Build
        run: npm run build --if-present
        env:
          CI: true
